name: CI/CD - Fullstack Docker App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # ----------------------
    # Build Docker Images
    # ----------------------
    - name: 🧪 Build Golang API
      run: docker build -f api-golang/dockerfile -t test-golang ./api-golang

    - name: 🧪 Build Node API
      run: docker build -f api-node/dockerfile -t test-node ./api-node

    - name: 🧪 Build React Frontend
      run: docker build -f client-react/dockerfile.dev -t test-react ./client-react

    # ----------------------
    # Run Unit Tests
    # ----------------------
    - name: 🧪 Run Golang tests
      run: |
        cd api-golang
        go test ./...

    - name: 🧪 Run Node.js tests with Jest
      run: |
        cd api-node
        npm install
        npm test

    - name: 🧪 Build React frontend
      run: |
        cd client-react
        npm install
        npm run build

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🐳 Build and push Golang image
      run: |
        docker build -f api-golang/dockerfile -t hichamshih/practice9-api-golang:latest ./api-golang
        docker push hichamshih/practice9-api-golang:latest

    - name: 🐳 Build and push Node image
      run: |
        docker build -f api-node/dockerfile -t hichamshih/practice9-api-node:latest ./api-node
        docker push hichamshih/practice9-api-node:latest

    - name: 🐳 Build and push React image
      run: |
        docker build -f client-react/dockerfile.prod -t hichamshih/practice9-api-react:latest ./client-react
        docker push hichamshih/practice9-api-react:latest